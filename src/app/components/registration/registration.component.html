<div class="registration-container">
  <div class="card">
    <h2>Register</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" pInputText formControlName="firstName" />
      </div>
      <div class="p-field">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" pInputText formControlName="lastName" />
      </div>
      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" type="email" pInputText formControlName="email" />
      </div>
      <div class="p-field">
        <label for="password">Password</label>
        <input id="password" type="password" pInputText formControlName="password" />
      </div>
      <div class="p-field">
        <label for="jobTitleId">Job Title</label>
        <p-dropdown [options]="jobTitles" formControlName="jobTitleId" placeholder="Select a Job Title"></p-dropdown>
      </div>
      <div class="p-field">
        <label for="dateOfBirth">Date of Birth</label>
        <p-calendar id="dateOfBirth" formControlName="dateOfBirth" [showIcon]="true"></p-calendar>
      </div>
      <button pButton type="submit" label="Register"></button>
    </form>
  </div>
</div>
