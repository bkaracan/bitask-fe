<div class="reset-password-container">
    <div class="reset-password-card">
      <h2>Reset Password</h2>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="p-field">
          <label for="newPassword">New Password</label>
          <input id="newPassword" type="password" pInputText formControlName="newPassword" />
        </div>
        <div class="p-field">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" pInputText formControlName="confirmPassword" />
          <div *ngIf="passwordsDoNotMatch" class="error-message">
            Passwords do not match!
          </div>
        </div>
        <button pButton type="submit" label="Reset Password" [disabled]="!resetPasswordForm.valid || passwordsDoNotMatch"></button>
      </form>
      <div *ngIf="passwordsMatch" class="success-message">
        Passwords match!
      </div>
    </div>
  </div>
